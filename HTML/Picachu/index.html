<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Pokémon</title>
    <link rel="stylesheet" href="/CSS/picachu.css">
</head>
<body>
    <div class="tarjeta">
        <fieldset>PIKACHU</fieldset>
        <img src="/Imagen/picachu.png" alt="Pikachu">
        <div class="atributos">
            <p><strong>Tipo:</strong> Eléctrico</p>
            <p><strong>Debilidad:</strong> Tierra</p>
            <p><strong>Altura:</strong> 0.4 m</p>
            <p><strong>Peso:</strong> 6.0 Kg</p>
        </div>
        <p>Cuanto más potente es la energía eléctrica que genera este Pokémon, más suaves y elásticas se vuelven las bolsas de sus mejillas.</p>
    </div>
</body>
</html>
