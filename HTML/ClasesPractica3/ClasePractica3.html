<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Confeccionar un formulario que solicite el ingreso del nombre de una
    persona y su edad. Disponer un botón de tipo submit para el envío de
    los datos. -->
    <h1>Practica completa ClasesPractica3</h1>
    <form action="EnviarDatos" method="post">
        <fieldset>
            <legend>Ejercicio 1</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <br><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            <br><br>
            <input type="button" value="Enviar" onclick="alert('Button clicked!')"></button>
        </fieldset>
    </form>
    <!-- Confeccionar un formulario que solicite el ingreso de mail de una
    persona y luego pida el ingreso de su clave dos veces (recordar
    inicializar la propiedad name del elemento input con distintos nombres
    para cada control) -->
    <form action="EnviarMails" method="post">
        <fieldset>
            <legend>Ejercicio 2</legend>
            <label for="mail">Mail</label>
            <input type="email" id="mail" name="email" required>
            <br><br>
            <label for="contraseña">contraseña</label>
            <input type="password" name="contraseña1" id="contraseña">
            <br><br>
            <label for="Confirmar">Confirmar contraseña</label>
            <input type="password" name="contraseña2" id="Confirmar">
            <br><br>
            <input type="submit">
        </fieldset>
    </form>
    <!-- Confeccionar un formulario que permita ingresar el nombre de una
    persona, su mail, su dni (documento nacional de identidad) y finalmente
    su curriculum (este último dato hacerlo utilizando un textarea) -->
    <form action="EnvioDatos" method="post">
        <fieldset>
            <legend>Ejercicio 3</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" required>
            <br><br>
            <label for="dni">DNI:</label>
            <input type="number" name="dni" id="dni">
            <br><br>
            <label for="cv">Curriculum</label>
            <textarea name="curriculum" id="cv" rows="5" cols="43" required placeholder="Ingrese su formacion y experiencia aqui"></textarea>
        </fieldset>
    </form>
    <!-- Confeccione un formulario que solicite el ingreso de un mail, una clave y
    luego muestre una serie de títulos de películas con su respectivo
    checkbox. Disponer también del botón de tipo submit para el envío de
    datos al servidor. -->
    <form action="EnviarDatos" method="post">
        <fieldset>
            <legend>Ejercicio 4</legend>
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" required>
            <br><br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña">
            <br><br>
            <p>Peliculas:</p>
            <input type="checkbox" value="1">El Padrino"
            <br>
            <input type="checkbox" value="2">Casablanca
            <br>
            <input type="checkbox" value="3">Titanic
            <br>
            <input type="checkbox" value="4">La Guerra de las Galaxias
            <br><br>
            <input type="submit">
        </fieldset>
    </form>
    <!-- Confeccionar un formulario que solicite cual sistema operativo utiliza
    más (linux o windows). Usar control Radio -->
    <form action="EnviarDatos" method="post">
        <fieldset>
            <legend>Ejercicio 5</legend>
            <p>¿Cual SO usted utiliza mas frecuentemente?:</p>
            <input type="radio" name="so" value="1">Windows
            <br>
            <input type="radio" name="so" value="2">Linux
        </fieldset>
    </form>
    <!-- Confeccionar un formulario que muestre en un control select una serie
    de mails. Luego permitir que el visitante seleccione uno o varios mails
    del cuadro de selección -->
    <form action="EnviarSeleccion" method="post">
        <fieldset>
            <legend>Ejercicio 6</legend>
            <label for="emails">Correos electrónicos:</label>
            <select name="emails" id="emails">
                <option value="1">correo1@ejemplo.com</option>
                <option value="2">correo2@ejemplo.com</option>
                <option value="3">correo3@ejemplo.com</option>
                <option value="4">correo4@ejemplo.com</option>
                <option value="5">correo5@ejemplo.com</option>
            </select>
            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>   
    </form>
    <!-- Confeccione un control de tipo select con los nombres de países de
    América y Europa. Agrupe los países por continente. -->
    <form action="ProcesarPaisSeleccionado" method="post">
        <fieldset>
            <legend>Ejercicio 7</legend>
            <label for="paises">Países:</label>
            <select id="paises" name="pais">
                <optgroup label="América">
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="canada">Canadá</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">México</option>
                    <option value="peru">Perú</option>
                    <option value="estados-unidos">Estados Unidos</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="francia">Francia</option>
                    <option value="alemania">Alemania</option>
                    <option value="italia">Italia</option>
                    <option value="españa">España</option>
                    <option value="uk">Reino Unido</option>
                    <option value="holanda">Países Bajos</option>
                    <option value="suecia">Suecia</option>
                    <option value="portugal">Portugal</option>
                </optgroup>
            </select>
            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    <!-- Confeccionar un formulario que solicite el ingreso del nombre de una
    persona y permita votar el sitio. Mediante un cuadro de selección el
    visitante puede elegir entre las siguientes opciones: Excelente, Muy
    Bueno, Bueno, Regular y Malo. -->
    <form action="EnviarDatos" method="post">
        <fieldset>
            <legend>Ejercicio 8</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="votar">Califique El sitio Web:</label>
            <select name="Votar" id="votar">
                <option value="excelente">Excelente</option>
                <option value="muy-bueno">Muy Bueno</option>
                <option value="bueno">Bueno</option>
                <option value="regular">Regular</option>
                <option value="malo">Malo</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
