<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function valorMenor(arr){
            let minimo = 0;
            for(let i=0; i<arr.length; i++){
                if(i == 0){
                    minimo = arr[i];
                }
                else if(arr[i] < minimo){
                    minimo = arr[i];
                }
            }
            document.write("El valor minimo es: " + minimo);
        }
        let numeros = [34, 7, 23, 32, 5, 62];
        valorMenor(numeros);
    </script>
</head>

</body>
</html>
