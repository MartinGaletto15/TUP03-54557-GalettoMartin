<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doble(x){
            let doble = x*2;
            return doble;
        }
        let nro = parseInt(prompt("Ingrese el numero deseado: "));
        let resultado = doble(nro);
        document.write("El doble de el numero " + nro + " es: " + resultado);
    </script>
</head>
<body>
    
</body>
</html>
