<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio15</title>
    <script>
        let nro = parseInt(prompt("Ingrese el numero del que desea saber sus divisores"));
        for(let i=1; i<=nro; i++){
            if(nro%i == 0){
                document.write("El numero es divisible por " + i + "<br/>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
