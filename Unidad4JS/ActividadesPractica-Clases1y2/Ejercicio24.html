<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio24</title>
    <script>
        let nro = parseInt(prompt("Ingrese un numero"));
        let contador = 0;
        while(contador != nro){
            for(let i = nro; i > contador; i--){
                document.write(nro-contador);
            }
            document.write("<br/>");
            contador++;
        }
    </script>
</head>

</html>
