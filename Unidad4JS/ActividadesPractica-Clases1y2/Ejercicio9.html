<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio9</title>
    <script>
        const letra = "a";
        let frase = prompt("Ingrese la frase deseada");
        let cont = 0;
        for(let i=0; i <= frase.length; i++){
            if(frase[i] == letra){
                cont++;
            }
        }
        document.write("La cantidad de letras a en la frase son: " + cont);
    </script>
</head>
