<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eejrcicio16</title>
    <script>
        let nro1 = parseInt(prompt("Ingrese el primer numero del que desea saber sus divisores"));
        let nro2 = parseInt(prompt("Ingrese el segundo numero del que desea saber sus divisores"));
        let limite;
        if(nro1 > nro2){
            limite = nro1;
        }else{
            limite = nro2;
        }
        for(let i=0; i<=limite; i++){
            if(nro1%i == 0 && nro2%i == 0){
                document.write("El nro " + i + " es divisor comun de los numeros " + nro1 + " y " + nro2 + " <br/>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
