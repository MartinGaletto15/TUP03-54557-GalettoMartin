<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio25</title>
    <script>
        for(let i = 1; i <= 500; i++){
            if(i % 4 == 0 && i % 9 == 0){
                document.write(i + " = " + "Multiplo de 4 y 9");
                document.write("<br/>");
            }else{
                if(i % 4 == 0){
                    document.write(i + " = " + "Multiplo de 4");
                    document.write("<br/>");
                }else if(i % 9 == 0){
                    document.write(i + " = " + "Multiplo de 9");
                    document.write("<br/>");
                }else{
                    document.write(i);
                    document.write("<br/>");
                }
            }
            if((i % 5) == 0){
                document.write("<hr/>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
