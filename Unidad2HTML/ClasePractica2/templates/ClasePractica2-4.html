<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de Audio y Video en Bucle</title>
</head>
<body>
    <h1>Reproducción de Audio y video en Bucle</h1>
    <audio controls loop>
        <source src="../audio/DeMusicaLigera.mp3" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
    
    <h1>Reproducción de Video en Bucle</h1>
    <video controls loop width="600" height="600">
        <source src="../videos/videoscortos10segundos.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
</body>
</html>
